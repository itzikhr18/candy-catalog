        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B9D;
            --secondary: #FEC84E;
            --accent: #4ECDC4;
            --purple: #A569BD;
            --orange: #FF9051;
            --green: #6ECB63;
            --blue: #5DADE2;
            --red: #E74C3C;
            --bg: #FFF5F8;
            --card-bg: #FFFFFF;
            --text: #2C3E50;
            --text-light: #7F8C8D;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #FFF5F8 0%, #FFF9E6 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            animation: float 30s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(2deg); }
            66% { transform: translate(-20px, 20px) rotate(-2deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            border-radius: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
        }

        h1 {
            font-family: 'Varela Round', sans-serif;
            font-size: 3.5em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .subtitle {
            color: white;
            font-size: 1.3em;
            opacity: 0.95;
        }

        .search-container {
            margin: 30px 0;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            font-size: 1.1em;
            border: 3px solid var(--primary);
            border-radius: 50px;
            font-family: 'Rubik', sans-serif;
            background: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.2);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .category-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }

        .category-name {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .category-count {
            color: var(--text-light);
            font-size: 0.95em;
        }

        .category-card[data-category="gummy"] { border-top: 5px solid var(--red); }
        .category-card[data-category="chocolate-parve"] { border-top: 5px solid #8B4513; }
        .category-card[data-category="chocolate-dairy"] { border-top: 5px solid var(--purple); }
        .category-card[data-category="candy"] { border-top: 5px solid var(--secondary); }
        .category-card[data-category="nuts"] { border-top: 5px solid var(--orange); }
        .category-card[data-category="halva"] { border-top: 5px solid var(--accent); }
        .category-card[data-category="shekel"] { border-top: 5px solid var(--green); }
        .category-card[data-category="special"] { border-top: 5px solid var(--blue); }

        .products-section {
            display: none;
        }

        .products-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
            font-weight: 600;
        }

        .back-btn:hover {
            background: var(--purple);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 220px;
            border-radius: 15px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: 900;
            color: var(--primary);
        }

        .product-quantity {
            background: var(--bg);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: var(--text-light);
            font-weight: 600;
        }

        .sale-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--red);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 30px;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--red);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .modal-image {
            width: 100%;
            height: 350px;
            border-radius: 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
        }

        .modal-title {
            font-size: 2.2em;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .modal-details {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg);
            border-radius: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-light);
        }

        .detail-value {
            font-weight: 700;
            font-size: 1.1em;
        }

        .modal-price {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--primary);
            text-align: center;
            margin-top: 20px;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-light);
            font-size: 0.6em;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .subtitle { font-size: 1.1em; }
            .categories { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            .section-header { flex-direction: column; gap: 15px; }
        }
    </style>

        let productsData = PRODUCTS_DATA.products;
        let currentCategory = null;

        const categoryIcons = {
            'gummy': 'ğŸ»',
            'chocolate-parve': 'ğŸ«',
            'chocolate-dairy': 'ğŸª',
            'candy': 'ğŸ­',
            'nuts': 'ğŸ¥œ',
            'halva': 'ğŸ§ˆ',
            'shekel': 'ğŸ’°',
            'special': 'â­'
        };

        const categoryNames = {
            'gummy': '×’×•××™ ×•×’\'×œ×™',
            'chocolate-parve': '×©×•×§×•×œ×“ ×¤×¨×•×•×”',
            'chocolate-dairy': '×©×•×§×•×œ×“ ×—×œ×‘×™',
            'candy': '×¡×•×›×¨×™×•×ª ×•×˜×•×¤×™',
            'nuts': '××’×•×–×™× ×•×©×§×“×™×',
            'halva': '×—×œ×•×•×” ×•×—×œ×§×•×',
            'shekel': '××•×¦×¨×™ ×©×§×œ',
            'special': '××™×•×—×“×™×'
        };

        function initApp() {
            renderCategories();
            setupSearch();
        }

        function renderCategories() {
            const categories = ['gummy', 'chocolate-parve', 'chocolate-dairy', 'candy', 'nuts', 'halva', 'shekel', 'special'];
            const html = categories.map(cat => {
                const count = productsData.filter(p => p.category === cat).length;
                return `
                    <div class="category-card" data-category="${cat}" onclick="showCategory('${cat}')">
                        <span class="category-icon">${categoryIcons[cat]}</span>
                        <div class="category-name">${categoryNames[cat]}</div>
                        <div class="category-count">${count} ××•×¦×¨×™×</div>
                    </div>
                `;
            }).join('');
            document.getElementById('categoriesView').innerHTML = html;
        }

        function showCategory(category) {
            currentCategory = category;
            const products = productsData.filter(p => p.category === category);
            
            document.getElementById('categoriesView').style.display = 'none';
            document.getElementById('productsView').classList.add('active');
            
            document.getElementById('categoryIcon').textContent = categoryIcons[category];
            document.getElementById('categoryTitle').textContent = categoryNames[category];
            
            renderProducts(products);
        }

        function showCategories() {
            currentCategory = null;
            document.getElementById('categoriesView').style.display = 'grid';
            document.getElementById('productsView').classList.remove('active');
            document.getElementById('searchInput').value = '';
        }

        function renderProducts(products) {
            const html = products.map(product => {
                const price = product.sale ? product.salePrice : product.price;
                const priceText = price > 0 ? `${price}â‚ª` : '××—×™×¨ ×œ× ×–××™×Ÿ';
                const quantityText = product.quantity || '×›××•×ª ×œ× ×–××™× ×”';
                
                return `
                    <div class="product-card" onclick='showProduct(${JSON.stringify(product).replace(/'/g, "&apos;")})'>
                        ${product.sale ? '<div class="sale-badge">ğŸ”¥ ××‘×¦×¢</div>' : ''}
                        <div class="product-image">${product.icon}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-info">
                            <div class="product-price">${priceText}</div>
                            <div class="product-quantity">${quantityText}</div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('productsGrid').innerHTML = html || '<div style="text-align: center; padding: 50px; color: #7F8C8D;">×œ× × ××¦××• ××•×¦×¨×™×</div>';
        }

        function showProduct(product) {
            document.getElementById('modalImage').textContent = product.icon;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalQuantity').textContent = product.quantity || '×›××•×ª ×œ× ×–××™× ×”';
            document.getElementById('modalCategory').textContent = categoryNames[product.category];
            
            const price = product.sale ? product.salePrice : product.price;
            const priceText = price > 0 ? `${price}â‚ª` : '××—×™×¨ ×œ× ×–××™×Ÿ';
            
            if (product.sale && product.price > 0) {
                document.getElementById('modalSaleRow').style.display = 'flex';
                document.getElementById('modalPrice').innerHTML = `${priceText} <span class="original-price">${product.price}â‚ª</span>`;
            } else {
                document.getElementById('modalSaleRow').style.display = 'none';
                document.getElementById('modalPrice').textContent = priceText;
            }
            
            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') closeModal();
        });

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query === '') {
                    if (currentCategory) {
                        showCategory(currentCategory);
                    } else {
                        showCategories();
                    }
                    return;
                }
                
                const results = productsData.filter(p => p.name.toLowerCase().includes(query));
                
                document.getElementById('categoriesView').style.display = 'none';
                document.getElementById('productsView').classList.add('active');
                document.getElementById('categoryIcon').textContent = 'ğŸ”';
                document.getElementById('categoryTitle').textContent = `×ª×•×¦××•×ª ×—×™×¤×•×©: "${e.target.value}"`;
                renderProducts(results);
            });
        }

        // ×”×ª×—×œ×”
        initApp();
    </script>
